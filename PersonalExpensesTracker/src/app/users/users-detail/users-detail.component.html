<div class="p-4 space-y-4" *ngIf="user">
    <div class="bg-white p-4 rounded-2xl shadow">
        <h2 class="text-xl font-semibold">{{user.name}}</h2>
        <div class="text-sm text-gray-500">{{user.email}} â€” <span class="uppercase">{{user.role}}</span>
        </div>
    </div>    
    <div class="bg-white p-4 rounded-2xl shadow">
        <h3 class="font-medium mb-2">Transactions</h3>
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="text-left">
                    <tr class="border-b">
                        <th class="p-2">Date</th>
                        <th class="p-2">Type</th>
                        <th class="p-2">Category</th>
                        <th class="p-2">Description</th>
                        <th class="p-2 text-right">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of tx" class="border-b">
                        <td class="p-2">{{t.date}}</td>
                        <td class="p-2">{{t.type}}</td>
                        <td class="p-2">{{t.category}}</td>
                        <td class="p-2">{{t.note}}</td>
                        <td class="p-2 text-right" [class.textgreen-600]="t.type==='income'" 
                        [class.text-red-600]="t.type==='expense'">{{t.amount | number:'1.2-2'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bg-white p-4 rounded-2xl shadow">
        <h3 class="font-medium mb-2">Monthly Report</h3>
        <canvas baseChart [data]="barChartData" [type]="barChartType" [legend]="true"></canvas>
    </div>
</div>
