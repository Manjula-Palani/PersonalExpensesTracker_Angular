<div class="p-4 space-y-4">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-semibold">Welcome, {{user?.name}}</h1>
        <!-- <div class="space-x-2">
            <a routerLink="/transactions" class="px-3 py-2 bg-black text-white rounded-xl">My Transactions</a>
            <a routerLink="/reports" class="px-3 py-2 border rounded-xl">My Reports</a>
        </div> -->
    </div>
    <div class="grid md:grid-cols-3 gap-4 mb-6">
        <div class="bg-white rounded-2xl p-4 shadow">
            <div class="text-sm textgray-500">Income</div>
            <div class="text-2xl font-bold">₹{{totalIncome | number:'1.2-2'}}</div>
        </div>
        <div class="bg-white rounded-2xl p-4 shadow">
            <div class="text-sm textgray-500">Expense</div>
            <div class="text-2xl font-bold">₹{{totalExpense | number:'1.2-2'}}</div>
        </div>
        <div class="bg-white rounded-2xl p-4 shadow">
            <div class="text-sm textgray-500">Balance</div>
            <div class="text-2xl font-bold">₹{{balance | number:'1.2-2'}}</div></div>
    </div>
    <div class="bg-white rounded-2xl shadow overflow-x-auto">
        <table class="w-full text-sm">
            <thead>
                <tr class="border-b">
                    <th class="p-2">Date</th><th class="p-2">Type</th>
                    <th class="p-2">Category</th><th class="p-2">Notes</th>
                    <th class="p-2 textright">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of list" class="border-b">
                    <td class="p-2">{{t.date}}</td>
                    <td class="p-2">{{t.type}}</td>
                    <td class="p-2">{{t.category}}</td>
                    <td class="p-2">{{t.note}}</td>
                    <td class="p-2 text-right" [class.text-green-600]="t.type==='income'"[class.text-red-600]="t.type==='expense'">{{t.amount | number:'1.2-2'}}</td>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
