<div class="min-h-full mt-20 flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-gray-400 rounded shadow">
        <h2 class="text-2xl  font-semibold mb-4">Sign in</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <label class="block">Email
            <input formControlName="email" class="w-full mt-1 p-2 border rounded" />
            </label>
            <label class="block mt-3">Password
            <input type="password" formControlName="password" class="w-full mt-1 p-2 border rounded" />
            </label>
            <div *ngIf="error" class="text-red-500 mt-2">{{err}}</div>
            <button class="mt-4 w-full py-2 rounded bg-blue-600 text-white">Login</button>
        </form>
        <p class="mt-3 text-sm">No account? <a routerLink="/auth/register" class="textblue-600 underline">Register</a></p>
    </div>
</div>
